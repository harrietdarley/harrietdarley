<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Knowledge Quiz</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--Abode Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/ptu1rpx.css">

    <!--Font Awesome Icons https://fontawesome.com: -->
    <script src="https://kit.fontawesome.com/b36e6e10d4.js" crossorigin="anonymous"></script>

    <!--CSS link-->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>

<body>
    <!--FIRST PAGE-->
    <header class="top-header" id="heading">
        <div class="title-container">
            <div class="row">
                <div id="titleone">
                    An
                </div>
                <div id="ultimate">
                    ULTIMATE
                </div>
                <div id="knowledge">
                    General Knowledge
                </div>
                <div id="quiz">
                    Quiz
                </div>
            </div>
        </div>
    </header>


    <div class="buttons-container">
        <div id="buttonsdiv">
            <div class="icons">
                <button class="square">
                    <!--Icons: https://icons8.com -->
                    <img src="https://img.icons8.com/ios-filled/96/000000/no-audio--v2.png" alt="volume-icon"
                        id="volume-icon" />
                    <p class="icontext">VOLUME</p>
            </div>
            <div class="icons">
                <button class="square">
                    <img src="https://img.icons8.com/fluency-systems-filled/96/000000/play.png" alt="playeasy-icon"
                        id="playeasy-icon" />
                    <p class="icontext">PLAY EASY</p>
            </div>
            <div class="icons">
                <button class="square">
                    <img src="https://img.icons8.com/fluency-systems-filled/96/000000/play.png" alt="playhard-icon"
                        id="playhard-icon" />
                    <p class="icontext">PLAY HARD</p>
            </div>
            <div class="icons">
                <button class="square">
                    <img src="https://img.icons8.com/ios-filled/96/000000/question-mark.png" alt="question-icon"
                        id="question-icon" />
                    <p class="icontext">HOW TO PLAY</p>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Bundle-->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

    <!--Heading JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!--JavaScript link-->
    <script src="assets/js/script.js" type="text/javascript"></script>

</body>

</html>
